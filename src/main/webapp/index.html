<script>

    // script Vue.js

    //componente e template per l'html del form di login, compreso di logica dei bottoni e richiamo della servlet.
    var loginFormJS = Vue.component('loginform', {

        template: `
          <div v-show="isActive" class="w-25 p-3 position-absolute top-50 start-50 translate-middle">

          <form v-on:submit.prevent="login">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" aria-describedby="emailHelp" id="username" required
                     autocomplete="off">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" required autocomplete="off">
            </div>
            <input type="submit" class="btn btn-primary" id="logga" value="login">
          </form>
          </div>
        `,
        data() {
            return {
                isActive: true
            };
        }
        ,
        methods: {
            showForm() {
                this.isActive = !this.isActive;
            },

            login() {
                var utente = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                //se il form è compilato mandiamo una richiesta alla servlet che contatta il DAO per vedere se l'account ricevuto in input è valido
                azione = "checkACC";

                var ruolo = "";
                var self = this;
                $.post("ModificaServlet", {
                    utente: utente,
                    password: password,
                    azione: azione
                }, function (ServletOutput) {

                    self.ruolo = ServletOutput;

                    if (self.ruolo.trim() === "cliente" || self.ruolo.trim() === "amministratore") {
                        self.showForm();
                        vm.$refs.templateBottoni.passaRuolo(self.ruolo.trim());
                    } else {
                        alert("Utente non registrato");
                    }

                });
            }

        }
    });

    //componente e template per l'html dei bottoni che appaiono una volta loggato, compresi di logica e richiami della servlet.
    var bottoniJS = Vue.component('bottoni', {
        template: `
          <div v-if="ruolo.trim() === 'cliente'">
          <p class='w-25 p-3 position-absolute top-0 start-0'>Sei loggato come Utente</p>
          <button type='button' class='btn btn-primary position-absolute top-0 start-50 ' id='ripetizioni'
                  v-on:click="showRipetizioni">Ripetizioni Disponibili
          </button>
          <button type='button' class='btn btn-primary position-absolute top-0 end-50 ' id='prenotazione'
                  v-on:click="showPrenotazione">Cronologia Prenotazioni
          </button>
          </div>

          <div v-else-if="ruolo.trim() === 'amministratore'">
          <p class='w-25 p-3 position-absolute top-0 start-0'>Sei loggato come Amministratore</p>
          <button type='button' class='btn btn-primary position-absolute top-0 start-50 ' id='ripetizioni'
                  v-on:click="showRipetizioni">Ripetizioni Disponibili
          </button>
          <button type='button' class='btn btn-primary position-absolute top-0 end-50 ' id='prenotazione'
                  v-on:click="showPrenotazione">Cronologia Prenotazioni
          </button>
          </div>
        `,
        data() {
            return {
                ruolo: "",
                stampa: "",
            };
        }
        ,
        methods: {
            showForm() {
                this.isActive = !this.isActive;
            },

            passaRuolo(s) {
                this.ruolo = s;
            },

            showRipetizioni() {
                var azione = "showRipetizioni";
                var self = this;
                var result = "";
                var tabella = "";
                var i = 1;

                $.post("ModificaServlet", {azione: azione},
                    function (ServletOutput) {

                        result= $.parseJSON(ServletOutput);

                        console.log(ServletOutput);

                        tabella='<table class="table">\
                                   <thead>\
                                        <tr>\
                                            <th scope="col">#</th>\
                                            <th scope="col">Nome</th>\
                                            <th scope="col">Cognome</th>\
                                            <th scope="col">Materia</th>\
                                            <th scope="col">Data</th>\
                                            <th scope="col">Ora</th>\
                                            <th scope="col">Disponibile</th>\
                                        </tr>\
                                   </thead>\
                                   <tbody>';


                        $.each( result, function( key, value ) {
                            tabella += "  <tr>\
                                        <th scope='row'>"+i+"</th>\
                                            <td>"+value['nome']+"</td>\
                                            <td>"+value['cognome']+"</td>\
                                            <td>"+value['materia']+"</td>\
                                            <td>"+value['data']+"</td>\
                                            <td>"+value['ora']+"</td>\
                                            <td>"+value['disponibilita']+"</td>\
                                        </tr>";
                            i++;
                        });

                        tabella += '</tbody>\n' +
                            '</table>';
                        $("#loggato").css({"visibility": "visible"});
                        $("#loggato").html(tabella);
                    }
                );
            },

            showPrenotazione() {
                var azione = "showPrenotazione";
                var self = this;
                var result = "";
                var tabella = "";
                var i = 1;

                $.post("ModificaServlet", {azione: azione},
                    function (ServletOutput) {

                        result= $.parseJSON(ServletOutput);

                        console.log(ServletOutput);

                                   <thead>\
                                        <tr>\
                                            <th scope="col">#</th>\
                                            <th scope="col">Nome</th>\
                                            <th scope="col">Cognome</th>\
                                            <th scope="col">Materia</th>\
                                            <th scope="col">Data</th>\
                                            <th scope="col">Ora</th>\
                                            <th scope="col">Disponibile</th>\
                                        </tr>\
                                   </thead>\
                                   <tbody>';


                        $.each( result, function( key, value ) {
                            tabella += "  <tr>\
                                        <th scope='row'>"+i+"</th>\
                                            <td>"+value['nome']+"</td>\
                                            <td>"+value['cognome']+"</td>\
                                            <td>"+value['materia']+"</td>\
                                            <td>"+value['data']+"</td>\
                                            <td>"+value['ora']+"</td>\
                                            <td>"+value['disponibilita']+"</td>\
                                        </tr>";
                            i++;
                        });

                        tabella += '</tbody>\n' +
                            '</table>';
                        $("#loggato").css({"visibility": "visible"});
                        $("#loggato").html(tabella);
                    }
                );

            }
        }
    });

    // inizializzazione del vue model
    var vm = new Vue({

        el: '#app',
        data: {}
    });


    // script Ajax
    function isEmpty(el) {
        return !$.trim(el.html())
